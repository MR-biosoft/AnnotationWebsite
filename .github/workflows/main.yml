# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [main, ci-experiments]
  pull_request:
    branches: [main]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  setup-postgresql-ubuntu:
    name: Setup PostgreSQL on Ubuntu
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Verify GITHUB_WORKSPACE
        run: |
          echo Test env variables
          echo $GITHUB_WORKSPACE
          echo $ENV_VARIABLE
          cd $GITHUB_WORKSPACE
          ls

      # postgresql example taken from : https://www.cybertec-postgresql.com/en/postgresql-github-actions-continuous-integration/
      - name: Start PostgreSQL on Ubuntu
        run: |
          sudo systemctl start postgresql.service
          pg_isready

      - name: Create scheduler user
        run: |
          sudo -u postgres psql --command="CREATE USER scheduler PASSWORD 'example_password'" --command="\du"

      - name: Create timetable database
        run: |
          sudo -u postgres createdb --owner=scheduler timetable
          PGPASSWORD=example_password psql --username=scheduler --host=localhost --list timetable
