<!DOCTYPE html>
<html>

    <head>

        <link rel="stylesheet" href="../css/custom_styles.css"/>

        <style>

            /* header login */

            .header-authentification {
                display: flex;
                flex-direction: column;
            }

            .header-authentification-1 {
                width: 100%;
                text-align: center;
                margin-bottom: 0;
            }

            .header-authentification-2 {
                width: 100%;
                text-align: center;
            }

            /* body login */

            .login-body {
                display: flex;
                flex-direction: column;
                width: 340px;
                margin: 0 auto;
                text-align: center;
            }

            .login-form-body {
                border: 2.5px solid #dddddd;
                border-radius: 6px;
                background-color: rgb(241, 247, 244);
                text-align: left;
                padding: 15px 30px;
            }

            input {
                border: 2.5px solid #dddddd;
                border-radius: 6px;
                width: 100%;
                margin: 10px 0;
                height: 30px;
            }

            input:focus {
                outline: 2px solid rgb(68, 183, 139);
            }

            input[type="submit"]{
                height: 40px;
                color: #ffffff;
                background-color: #4CAF50;
                cursor: pointer;
                font-size:0.45cm;
            }

            .no-account-form-body{
                border: 2.5px solid #dddddd;
                border-radius: 6px;
                text-align: left;
                margin-top: 20px;
                padding: 15px 30px;
            }

        </style>

    </head>

    <body>

        <header class="header-authentification">
            <h1 class="header-authentification-1">Certified Authentification</h1>
            <div class="header-authentification-2">
                <img src="../images/mr-biosoft-green.png"/>
            </div>
        </header>

        <section class="login-body">

            <h2>Sign in to Biosoft</h2>

            <div class="login-form-body">

                <form method="post" action="fictive-page.php">

                    <p>
                        <label for="login">Email address</label>
                        <input type="email" name="username" id="login" required/>
                    </p>

                    <p>
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" required/>
                    </p>

                    <input type="submit" value="Sign in"/>

                </form>

            </div>

            <div class="no-account-form-body">

                New to Biosoft?
                <a href="signup.html">Sign up</a>

            </div>

        </section>

    
    </body>

</html>
